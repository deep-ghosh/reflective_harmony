apiVersion: apps/v1
kind: Deployment
metadata:
  name: mental-health-admin-backend
  namespace: mental-health
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mental-health-admin-backend
  template:
    metadata:
      labels:
        app: mental-health-admin-backend
    spec:
      containers:
      - name: backend
        image: mental-health-admin-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
          name: http
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 20
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          runAsNonRoot: true
          readOnlyRootFilesystem: true
---
apiVersion: v1
kind: Service
metadata:
  name: mental-health-admin-backend-service
  namespace: mental-health
spec:
  type: ClusterIP
  selector:
    app: mental-health-admin-backend
  ports:
  - protocol: TCP
    port: 3001
    targetPort: 3001
