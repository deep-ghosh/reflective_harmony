apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mental-health-admin-ingress
  namespace: mental-health
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - student-wellbeing.gov.in
    secretName: mental-health-tls
  rules:
  - host: student-wellbeing.gov.in
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mental-health-admin-frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: mental-health-admin-backend-service
            port:
              number: 3001
